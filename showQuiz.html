<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title> Quiz List </title>

    <link rel="stylesheet" href="">
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .not-active {
            pointer-events: none;
            cursor: default;
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Start of Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="navContent" href="showMaterials.html">Content</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" id="navQuiz" href="showQuiz.html">Quizzes <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="navResult" href="showResults.html">Results</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Navigation Bar -->
    <div id="main-container" class="container">
        <h1 class="display-4">Quiz List</h1>
        <table id="quizTable" class="table table-striped" border="1">
            <thead class="thead-dark">
                <tr>
                    <th>QuizId</th>
                    <th>QuizName</th>
                    <th>Attempts</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container" id="displayError"></div>

    <script>
        // Helper function to display error message
        function showError(message) {
            $('#quizTable').hide();
            // Display an error under the main container
            $("#displayError").append("<label>" + message + "</label>");
        }

        // anonymous async function
        // - using await requires the function that calls it to be async
        $(async () => {
            var queryString = window.location.search;
            console.log(queryString);
            var urlParams = new URLSearchParams(queryString);
            var ClassId = urlParams.get('ClassId')
            var CourseId = urlParams.get('CourseId')
            console.log(ClassId);
            console.log(CourseId);

            var getQuizzesURL = "http://127.0.0.1:5100/mono/allQuizzes/1/"+ClassId+"/"+CourseId;

            try {
                const response = await fetch(getQuizzesURL, { method: "GET" });
                const result = await response.json();

                var rows = "<tbody>";
                if (response.status === 200) {
                    // success case
                    var Quizzes = result.data.Quizzes;
                    console.log(Quizzes);

                    for (var quiz in Quizzes) {
                        console.log(Quizzes[quiz]);

                        var QuizId = Quizzes[quiz].QuizId;
                        var QuizName = Quizzes[quiz].QuizName;
                        var Attempts = Quizzes[quiz].attempts;
                        var isViewable = Quizzes[quiz].isViewable;

                        console.log('QuizId is ' + QuizId + ' and QuizName is ' + QuizName);

                        if (isViewable) {
                            rows += `
                                <tr>
                                    <td> ${QuizId} </td>
                                    <td> <a href="quiz.html?QuizId=${QuizId}">${QuizName} </a></td>
                                    <td> ${Attempts} </td>
                                </tr>`;
                        } else {
                            rows += `
                                <tr>
                                    <td> ${QuizId} </td>
                                    <td> <a href="quiz.html?QuizId=${QuizId}" class="not-active">${QuizName} </a>
                                        <i class='fa fa-lock'></i>
                                    </td>
                                    <td> </td>
                                </tr>`;

                        }
                    }
                    rows += "</tbody>";

                    // add all the rows to the table
                    $("#quizTable").append(rows);

                    document.getElementById("navContent").href = "showMaterials.html?ClassId="+ClassId+"&CourseId="+CourseId;
                    document.getElementById("navQuiz").href = "showQuiz.html?ClassId="+ClassId+"&CourseId="+CourseId;
                    document.getElementById("navResult").href = "showResults.html?ClassId="+ClassId+"&CourseId="+CourseId;
                } else if (response.status == 404) {
                    showError(result.message);
                } else {
                    // unexpected outcome, throw the error
                    throw response.status;
                }
            } catch (error) {
                // Errors when calling the service; such as network error,
                // service offline, etc
                showError(
                    "There is a problem retrieving the quizzes, please try again later.<br />" +
                    error
                );
            }
        });
    </script>
</body>
</html>
