  <script>
    // Helper function to display error message
    function showError(message) {
      // Hide the table and button in the event of error
      $("#courseTable").hide();

      // Display an error under the main container
      $("#main-container").append("<label>" + message + "</label>");
    }

    // anonymous async function
    // - using await requires the function that calls it to be async
    $(async () => {
      const queryString = window.location.search;
      const params = new URLSearchParams(queryString);
      console.log(params.get('courseid'));
      console.log(params.get('classid'));
      var course_id = params.get('courseid');
      var class_id = params.get('classid');
      var getClassesURL = "http://127.0.0.1:5100/view_class_list/1/" + course_id + "/" + class_id;

      try {
        const response = await fetch(getClassesURL, { method: "GET" });

        const result = await response.json();
        if (response.status === 200) {
          // success case
          var ClassList = result.data.ClassList;

          // for loop to setup all table rows with obtained course information
          var rows = "<tbody>";
          for (var Details of ClassList) {
            var LearnerID = Details.LearnerID;
            var LearnerName = Details.LearnerName;
            var CourseID = Details.CourseID;
            var ClassID = Details.ClassID;

            rows += `
                                  <tr class="maincourse">
                                    <td>${LearnerID}</td>
                                    <td>${LearnerName}</td>
                                    <td>${CourseID}</td>
                                    <td>${ClassID}</td>
                                  </tr>
                                      `;
          }
          rows += "</tbody>";

          // add all the rows to the table
          $("#courseclassTable").append(rows);
        } else if (response.status == 404) {
          // No books
          showError(result.message);
        } else {
          // unexpected outcome, throw the error
          throw response.status;
        }
      } catch (error) {
        // Errors when calling the service; such as network error,
        // service offline, etc
        showError(
          "There is a problem retrieving classes for the course, please try again later.<br />" +
          error
        );
      } // error
    });


  </script>
