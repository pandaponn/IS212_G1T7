        <script>
          // Helper function to display error message
          function showError(message) {
            // Hide the table and button in the event of error
            $("#courseTable").hide();
    
            // Display an error under the main container
            $("#main-container").append("<label>" + message + "</label>");
          }
    
          // anonymous async function
          // - using await requires the function that calls it to be async
          $(async () => {
            var getClassesURL = "http://127.0.0.1:5100/view_all_engineers/1"; 
    
            try {
              const response = await fetch(getClassesURL, { method: "GET" });
    
              const result = await response.json();
              if (response.status === 200) {
                // success case
                var AvailableEngineers = result.data.AvailableEngineers;
    
                // for loop to setup all table rows with obtained course information
                var rows = "<tbody>";
                for (var AvailableEngineer of AvailableEngineers) {
                  var EngineerID = AvailableEngineer.EngineerID;
                  var EngineerName = AvailableEngineer.EngineerName;
                  var TotalClasses = AvailableEngineer.TotalClasses;
                  var CourseCompleted = AvailableEngineer.CourseCompleted;
                  var Trainer = AvailableEngineer.Trainer;
                  var Learner = AvailableEngineer.Learner;
                  rows += `
                                  <tr class="maincourse">
                                    <td>${EngineerID}</td>
                                    <td>${EngineerName}</td>
                                    <td>${TotalClasses}</td>
                                    <td>${CourseCompleted}</td>
                                    <td>${Trainer}</td>
                                    <td>${Learner}</td>
                                  </tr>
                                      `;
                }
                rows += "</tbody>";
    
                // add all the rows to the table
                $("#courseclassTable").append(rows);
              } else if (response.status == 404) {
                // No books
                showError(result.message);
              } else {
                // unexpected outcome, throw the error
                throw response.status;
              }
            } catch (error) {
              // Errors when calling the service; such as network error,
              // service offline, etc
              showError(
                "There is a problem retrieving classes for the course, please try again later.<br />" +
                error
              );
            } // error
          });
    

        </script>
